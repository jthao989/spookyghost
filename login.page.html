<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-input required type="text"placeholder="Email"[(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-input required type="password"placeholder="Password"[(ngModel)]="password"></ion-input>
    </ion-item>

</ion-list>


<div padding>
<ion-button (click) ="login()">Login</ion-button>
</div>

</ion-content>
